<!DOCTYPE html>
<html>
<head>
    <title>Financial Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-xl">
        <h2 class="text-2xl font-bold mb-4 text-center text-blue-700">Financial Chatbot (FY 2024)</h2>
        <form method="POST" class="flex flex-col gap-4">
            <input name="query" placeholder="Ask a question..."
                   class="border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                Ask
            </button>
        </form>
        {% if response %}
            <div class="mt-6 p-4 bg-green-100 border border-green-300 text-green-800 rounded">
                <strong>Response:</strong> {{ response }}
            </div>
        {% endif %}
    </div>
</body>
</html>
